<div class="gradientBG">
    <div class="box">
        <div>
            <div class="container" id="logoContainer">
                <img src="../../assets/images/logoBlack.png">
            </div>
            <div class="container" [ngClass]="{'active': isSignDivVisible}" id="container">
                <div class="form-container sign-in" *ngIf="!isSignDivVisible">
                    <form>
                        <input type="email" name="email" [(ngModel)]="loginObj.email" placeholder="Email">
                        <input type="password" name="password" [(ngModel)]="loginObj.password" placeholder="Password">
                        <a href="#">→ Forget Your Password? ←</a>
                        <button (click)="onLogin()">Sign In</button>
                        <button type="button" class="hidden" id="register" (click)="toggleSignDiv()">Not have an account?  Sign Up</button>
                    </form>
                </div>
                <div class="form-container sign-up" *ngIf="isSignDivVisible">
                    <form>
                        <input type="text" name="name" [(ngModel)]="signUpObj.name" placeholder="User Name">
                        <input type="email" name="email" [(ngModel)]="signUpObj.email" placeholder="Email">
                        <input type="password" name="password" [(ngModel)]="signUpObj.password" placeholder="Password">
                        <button (click)="onRegister()">Sign Up</button>
                        <button type="button" class="hidden" id="login" (click)="toggleSignDiv()">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
