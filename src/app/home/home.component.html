<div id="backgroundPic">
    <div class="topContainer">
      <img src="../../assets/images/logoWhite.png" id="logoContainer">
      <div class="greet"><i class="fa-solid {{iconClass}} fa-bounce"></i> {{ greeting }}</div>
      <div class="logOut"><a [routerLink]="['/signIn']"><i class="fa-solid fa-right-from-bracket"></i></a></div>
    </div>

<div class="container" id="upperContainer">
    <div class="colombo">
      <app-current-weather [lati]="6.927079" [long]="79.861244"></app-current-weather>
    </div>
    <div class="latlong">
      <div class="latlongLeft">
        <form>
          <input type="text" name="latitude" [(ngModel)]="latitude" placeholder="Latitude">
          <input type="text" name="longitude" [(ngModel)]="longitude" placeholder="Longitude">
          <button id="searchBtn" (click)="search()"><i class="fa-solid fa-magnifying-glass-location fa-beat"></i></button>
      </form>
      </div>
      <div class="latlongRight">
        <app-current-weather [lati]="latitude" [long]="longitude"></app-current-weather>
      </div>
    </div>
</div>

<div class="container bottomContainer">
    <h3>Weather forecast for the coming days</h3>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        @if(expanded){
        <div class="carousel-item active">
          <div class="row">
              @for (day of days; track day){
                <div class="col">
                  <p class="dayNumber">Day {{day+1}}</p>
                  <app-weather-template [lati]="latitude" [long]="longitude" [day]="day"></app-weather-template>
                </div>
              }
          </div>
        </div>
    } @else {
        <div class="carousel-item active">
            <div class="row">
              <div class="col">
                <p class="dayNumber">Day 1</p>
                <app-weather-template [lati]="latitude" [long]="longitude" [day]="0"></app-weather-template>
              </div>
              <div class="col">
                <p class="dayNumber">Day 2</p>
                <app-weather-template [lati]="latitude" [long]="longitude" [day]="1"></app-weather-template>
              </div>
              <div class="col">
                <p class="dayNumber">Day 3</p>
                <app-weather-template [lati]="latitude" [long]="longitude" [day]="2"></app-weather-template>
              </div>
            </div>
          </div>
    }
      </div>
    </div>
    <div class="button">
        <button id="view" (click)="expandCarousel()">View More</button>
    </div>
  </div>



</div>
